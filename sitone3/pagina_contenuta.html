<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenuto Iframe</title>
    <script>
        function sendHeight() {
            var height = document.documentElement.scrollHeight;
            window.parent.postMessage(height, '*');
        }

        window.onload = sendHeight;
        window.onresize = sendHeight;
    </script>
</head>
<body>
    <!-- Il contenuto della tua pagina -->
    <h1>Benvenuto!</h1>
    <p>Questo Ã¨ un esempio di contenuto in un iframe.</p>
</body>
</html>
